    explain_user_scripts_heading: "Que sont les scripts utilisateurs ?"
    explain_user_scripts_html: "Les scripts utilisateurs vous permettent d'être le maître de votre expérience de navigation. Une fois installés, ils améliorent automatiquement les sites que vous visitez en ajoutant des fonctionnalités, qui permettent de faciliter leur utilisation, ou en supprimant les éléments ennuyeux. Les scripts utilisateurs sur %{site_name} sont écrits par d'autres utilisateurs et postés pour être partagés avec tout le monde. Ils sont installables gratuitement et sont faciles à utiliser."
    how_to_install_user_scripts_heading: "Comment installer un script utilisateurs ?"
    how_to_install_user_scripts_html: "Pour utiliser les scripts utilisateurs, vous avez besoin d'installer en premier un gestionnaire de scripts utilisateurs. Pour Firefox, le meilleur choix est %{gm_link:Greasemonkey}. Pour Chrome : %{tm_link:Tampermonkey}. %{other_managers_link:D'autres gestionnaires existent.} Une fois que vous avez installé un gestionnaire de scripts utilisateurs, trouvez un script que vous aimez sur %{site_name} et cliquez sur le bouton vert \"Installer ce script\". Le script est alors installé et s'exécutera à la visite d'un site où il s'applique."
