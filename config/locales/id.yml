      intro_html: "Berikut adalah daftar <a href=\"http://wiki.greasespot.net/Metadata_Block\">kunci meta skrip</a> yang %{site_name} akan baca. Kunci di luar daftar ini boleh disertakan dalam skrip, dan akan tersedia dalam skrip yang terpasang, tetapi tidak akan memiliki pengaruh pada UI %{site_name}."
      name: "Nama skrip, digunakan sebagai tajuk dan dalam tautan. Diwajibkan."
      name_localized_html: "Nama skrip dalam lokal yang spesifik dimana XX adalah <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">kode 2-huruf ISO 639-1</a> dan YY adalah opsional <a href=\"https://www.iso.org/obp/ui/#search\">kode negara ISO 3166</a>. Akan menimpa <code>@name</code> ketika pengguna menjelajah dengan lokal yang sama."
      description: "Deskripsi tentang kegunaan skrip. Ditampilkan sebagai teks di bawah nama skrip. Diwajibkan."
      description_localized_html: "Deskripsi skrip dalam lokal yang spesifik, dimana XX adalah <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">kode 2-huruf ISO 639-1</a> dan YY adalah opsional <a href=\"https://www.iso.org/obp/ui/#search\">kode negara ISO 3166</a>. Akan menimpa <code>@description</code> ketika pengguna menjelajah dengan lokal yang sama."
      namespace_html: "Kombinasi dari <code>@namespace</code> dan <code>@name</code> digunakan oleh pengelola skrip untuk memastikan apakah skrip telah dipasang. %{site_name} memerlukan ruas ini dan akan memperingatkan jika berubah ketika pembaruan."
      version_html: "Identifikasi untuk versi spesifik dari skrip dalam <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">format versi Mozilla</a>. Versi akan ditampilkan di halaman info skrip. %{site_name} membutuhkan ruas ini dan akan mengingatkan jika angka versi tidak berkurang atau bertambah ketika kode skrip berubah."
