      license: "URL atau nama lisensi yang menjelaskan tentang bagaimana orang lain mendapatkan izin untuk menyalin atau mengubah skrip tersebut. Tidak ada lisensi akan membuat orang lain dapat memasang skrip untuk penggunaan pribadi, tapi mungkin tidak menyebarluaskannya. Lisensi akan ditampilkan di halaman info skrip."
      supportURL: "URL halaman untuk pengguna mendapatkan dukungan skrip (mis, pelacakan kutu, forum, alamat surel). URL dukungan akan ditampilkan di halaman umpanbalik skrip."
      contributionURL_html: "URL halaman untuk pengguna memberikan donasi untuk penulis skrip. URL kontribusi ditampilkan di halaman umpanbalik skrip. URL dalam format http, https, atau protokol Bitcoin. Untuk menautkan ke halaman donasi PayPal, gunakan URL dalam format <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=surel+anda@contoh.com&item_name=Donasi+Greasy+Fork\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=surel+anda@contoh.com&item_name=Donasi+Greasy+Fork</a>, ganti contoh surel dengan surel anda sendiri."
      contributionAmount_html: "Besar donasi yang dianjurkan, digunakan berkaitan dengan <code>@contributionURL</code>."
      compatible_html: "Tandai skrip ini kompatibel dengan sebuah peramban. Informasi kompatibilitas akan ditampilkan di halaman skrip. Komentar kompatibilitas dapat disertakan dalam format <code>@compatible firefox Harus menonaktifkan pemblokir jendela muncul</code>. Peramban yang didukung adalah: %{browsers}."
      incompatible_html: "Tandai skrip ini tidak kompatibel dengan sebuah peramban. Informasi kompatibilitas akan ditampilkan di halaman skrip. Komentar opsional kompatibilitas dapat disertakan dalam format <code>@incompatible firefox Rusak sejak Firefox 23</code>. Peramban yang terdampak adalah: %{browsers}."
    writing_user_scripts:
      title: "Bagaimana cara menulis skrip"
      content_html: "<p>Menulis skrip membutuhkan pengetahuan tentang JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Tutorial di wiki GreaseSpot</a> akan memberi anda langkah awal JavaScript baik secara umum dan kaitannya dengan skrip. Memeriksa skrip lain dapat sangat membantu. Anda mungkin tertarik dengan %{code_rules_link} dan %{meta_keys_link}. Jika anda ingin bantuan membuat skrip, kunjungi %{ask_in_forum_link}.</p><p>Untuk mengirim ke %{site_name}, anda perlu membuat akun. Dari %{user_page_link} anda, ikuti tautan ke %{post_new_script_link}.</p>"
