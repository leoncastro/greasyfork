    meta_keys:
      title: "Meta keys, четени от %{site_name}"
      intro_html: "Това е списък с <a href=\"http://wiki.greasespot.net/Metadata_Block\">user script мета данни</a>, които %{site_name} ще прочете. Данните, които не са включени в този списък, могат да са включени в, и ще се ползват в инсталираните скриптове, но няма да имат ефект върху интерфейса на %{site_name}'s."
      name: "Името на скрипта, използвано като заглавие и връзки. Задължително."
      name_localized_html: "Името на скрипта в специфична локализация, където XX е <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 двубуквен код</a>, а YY е незадължителен <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код за държавата</a>. Когато потребителят браузва в съответната локализация, презаписва <code>@name</code>."
      description: "Описание какво прави скриптът. Показва се като текст под името на скрипта. Задължително."
      description_localized_html: "Описанието на скрипта в специфична локализация, където XX е <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 двубуквен код</a>, а YY е незадължителен <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код за държавата</a>. Когато потребителят браузва в съответната локализация, презаписва <code>@description</code>."
      namespace_html: "Скрипт мениджърите използват комбинация от <code>@namespace</code> и <code>@name</code>, за да разберат дали скриптът вече е инсталиран. %{site_name} изисква това поле и ще предупреди ако то е променено при обновяване."
      version_html: "Идентификатор за конкретна версия на скрипта в <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">Mozilla version format</a>. Версията се показва в страницата на скрипта. %{site_name} изисква наличието на това поле и ще предупреди ако стойността му се намали, или ако не се увеличи при промяна на кода на скрипта."
      include: "Описва на кои страници ще работи скриптът. Списъкът ще бъде обработен и показан на страницата на скрипта и ще се използва за категоризирането на скриптовете."
      require_html: "Включва външен JavaScript в скрипта. Виж %{external_script_link}."
      require_external_script_link_text: "правила за вмъкване на код от външни скриптове"
      updateURL: "Описва как скриптовите мениджъри могат да получат обновленията. %{site_name} ще премахне тези ключове, за да могат скриптовете, инсталирани от %{site_name}, да получават обновления само от %{site_name}."
      license: "URL към, или име на лиценза, който описва какви са правата на потребителите да копират или променят скрипта. Липсата на лиценз, по подразбиране означава, че скриптът може да бъде инсталиран за лична употреба, но не може да бъде разпространяван. Лицензът ще се показва на информационната страница на скрипта."
      supportURL: "URL на страница, където потребители могат да получат поддръжка за скрипта (например бъг тракер, форум, e-mail адрес). Адресът ще се показва на страницата за обратна връзка на скрипта."
      contributionURL_html: "URL на страница, където потребителите могат да правят дарения на автора на скрипта. Връзката се показва на страницата за обратна връзка. URLите могат да бдат http, https, или Bitcoin протоколи. За да сложите връзка към страница на PayPal за дарения, използвайте URL във формата <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, като подмените примерния e-mail адрес с вашия."
      contributionAmount_html: "Препоръчана сума за дарение, използвана заедно с <code>@contributionURL</code>."
      compatible_html: "Маркира този скрипт като съвместим с браузър. Информацията за съвместимост ще се показва на страницата на скрипта. Коментарите могат да бъдат вмъкнати във формата <code>@compatible firefox Must disable pop-up blocker</code>. Разпознатите браузъри са: %{browsers}."
      incompatible_html: "Маркира този скрипт като несъвместим с браузър. Информацията за съвместимост ще се показва на страницата на скрипта. Незадължителни коментари могат да бъдат вмъкнати във формата <code>@incompatible firefox Broken since Firefox 23</code>. Разпознатите браузъри са: %{browsers}."
    writing_user_scripts:
      title: "Как да пишем потребителски скриптове"
      content_html: "<p>Писането на user scripts изисква познаването на JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Ръководствата в GreaseSpot Wiki</a> ще ви дадат начален тласък за JavaScript като цяло, и каква е връзката му с потребителски скриптове. Ще ви бъде от полза и разглеждането на скриптовете от другите автори. Може да ви е интересно %{code_rules_link} и %{meta_keys_link}. Ако се нуждаете от помощ за разработката на вашия скрипт, не се притеснявайте да %{ask_in_forum_link}.</p><p>За да публикувате на %{site_name}, трябва да си направите профил. От вашата %{user_page_link}, последвайте връзката %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'попитате във форума'
      user_page_link_text: 'потребителска страница'
      post_new_script_link_text: 'публикувате нов скрипт'
    code_rules:
      title: "Правила на %{site_name} за публикуване на скриптове"
      content_html: >
          <p>Това са изискванията за скриптовете, публикувани на %{site_name}. Целта
          им е да направят %{site_name} безопасно и полезно място за потребителски
          скриптове. Скриптове, не отговарящи на изискванията, могат да бъдат изтрити
          от модераторите на %{site_name}.</p> <ul>

          <li>Скриптовете трябва да съдържат описание какво правят, и не бива да извършват
          недокументирани дейности. Потребителят трябва да знае за действията на скрипта,
          преди да го инсталира. </li>

          <li>Кодът, публикуван на този сайт, не бива да бъде завоалиран или минимизиран.
          Потребителите трябва да могат да го прегледат и разберат скрипта преди да
          го инсталират.</li>

          <li>Библиотеките, които скриптът използва, трябва да бъдат <code>@require</code>-нати,
          освен ако няма основателна причина това да не бъде направено. В такъв случай
          библиотеката, ако библиотеката е вмъкната в кода, то трябва да има връзка
          към източника и (например коментар с URLа и/или името и версията и).</li>

          <li>Скриптът ви трябва да уважава авторското право на другите. Това включва
          самия скрит, както и ресурсите, които евентуално включва (например изображения).
          Ако възнамерявате да използвате нечия собственост, съобразете се с техните
          права и условия, или вземете разрешение от тях преди да го направите.</li>

          <li>%{external_scripts_link:Use of external JavaScript is limited.}</li>

          %{adult_content_requirement}

          </ul> <p>Ако забележите скрипт, който не се вписва в посочените условия,
          моля докладвайте го чрез връзката му за Отзиви, започнете дискусия, или
          изберете "Докладвай скрипт"</p> <p>Ако не сте съгласни с това, %{contact_link:let's
          talk about it}!</p>
      adult_content_rule_html: "<li>Скриптовете, включващи съдържание за възрастни, или са за сайтове със съдържание за възрастни, трябва да бъдат маркирани като такива, за да могат потребителите да избират дали да ги виждат.</li>"
    external_scripts:
      title: "Политика на %{site_name} за външни скриптове"
      content_html: >
          <p>Потребителските скриптове имат техническата възможност да включват и
          изпълняват други скриптове. Най-правилният начин за това е ключът %{require_doc_link:<code>@require</code>},
          но скриптовете също могат да направят XmlHttpRequest да свалят друг скрипт
          и да го вмъкнат в DOM.</p> <p>Най-често това е полезна екстра и повечето
          автори го използват разумно, това също може да бъде изпълнено за зловредни
          цели. Един от основните принципи на  %{site_name} е това, че потребителят
          трябва да може да провери кода на скрипта. Външните скриптове могат да заобиколят
          този принцип по няколко начина: те могат да бъдат променени без предупреждение
          и следа, те могат да вмъкват различен код за различни хора, и те могат да
          бъдат използвани да скриват зловреден код, включен в кода на познати библиотеки.
          Дори някой да провери външния скрипт, и да установи че отговаря на условията,
          това не може да гарантира, че този скрипт е бил и винаги ще бъде такъв.</p>
          <p>За да разреши на авторите да използват външни скриптове, %{site_name}
          създаде бял списък от сайтове и шаблони, които могат да бъдат включвани
          в скрипта. Този списък се състои от адреси, които:</p> <ul>

          <li>Са публични</li>

          <li>Не си променят често съдържанието</li>

          <li>Са полезни за повече хора, освен автора на скрипта</li>

          </ul> <p>В момента списъкът е:</p> %{allowed_require_list} <p>Ако се опитате
          да публикувате скрипт, който използва <code>@require</code> извън тези адреси,
          то той няма да може да бъде записан.</p> <p>Ако скриптът, който искате да
          включите е JavaScript библиотека (например jQuery или YUI), опитайте да
          го намерите в някой от по-горе изброените сайтове. В частност %{cdnjs_link:cdnjs}
          и %{jsdelivr_link:jsDelivr} съдържат широк набор от библиотеки.</p> <p>Ако
          все пак скриптът, който желаете да използвате не е наличен там, %{contact_link:let
          us know} и ще опитаме да го намерим някъде другаде (или да го хостваме самите
          ние!).</p> <p>Ако вие сте написали скрипта, който искате да включите, можете
          да го публикувате отделно на %{site_name}, избирайки "Библиотека" за типа
          му. След това можете да го използвате във вашия скрипт.</p>
    script_rewriting:
      title: "Как %{site_name} ще презапише публикуваните скриптове"
      content_html: >
          <p>Скриптовете, публикувани на %{site_name}, ще бъдат презаписани по следните
          начини:</p> <ul>

          <li>Ако съществуват, директивите <code>@updateURL</code>, <code>@installURL</code>,
          и <code>@downloadURL</code> ще бъдат премахнати. Липсата им оанзачава, че
          всеки скрипт, инсталиран от %{site_name} ще бъде обновяван от %{site_name}.</li>

          <li>Директивите <code>@version</code> и <code>@namespace</code> ще бъдат
          добавени ако липсват в скрипта. Те са нужни за правилно обновяване.</li>

          <li>Ако не присъства в новата версия на скрипта, <code>@description</code>
          ще бъде добавена ако в старата версия я е имало.</li>

          <li>CRLF и CR ще бъдат конвертирани до стандартните Unix-style край на ред.</li>

          </ul>
    site_feedback_link: "Докладвайте нередност или споделете идея за самия %{site_name}"
    credits:
      title: "Кредити"
      authors_credit: "%{site_name} нямаше да съществува без авторите, които допринасят със скриптовете си."
      developers_credit: "%{site_name} е създаден от %{developers_link:these people} с помощта на всички, които докладват бъгове и препоръчват подобрения."
      translators_credit: "%{site_name} беше преведен с помощта на %{translators_link:the Greasy Translation Force on Transifex}:"
      icons_credit: "Иконите за дискусиите са от %{vistastylebase} от %{iconsland}. Иконите за браузъра са от %{browserlogos}."
    help_with_greasymonkey: "Помощ за Greasemonkey"
    contact:
      title: "Свържете се с някого"
      content_html: >
          <p>Има няколко начина да обсъдите %{site_name} и нещата на него..</p> <p>Имате
          въпрос за конкретен скрипт, публикуван на сайта? Ако е така, започнете дискусия
          от връзката в полето Отзиви. При каквато и да е дискусия за скрипт, авторите
          им получават известия в профилите си.</p> <p>Имате някакви въпроси или коментари
          за самия %{site_name}, или за разработката на скриптове, или търсите някого
          да напише скрипт за вас? %{forum_link:Posting in the forum} ще ви осигури
          широка аудитория за вашата дискусия.</p> <p>Искате да направите доклад за
          бъг или напълно оформена идея за самия %{site_name} (а не за конкретен скрипт
          <em>публикуван на</em> %{site_name})? %{github_link:Post it on the GitHub
          page.}</p> <p>Имате лични въпроси или коментари, които желаете да бъдат
          видяни само от админ? %{admin_email_link:Send an e-mail.}</p>
    privacy_policy:
      title: "Политика за поверителност"
      content_html: >
          <p>В тази страница е описано как %{site_name} записва или проследява потребителите.
          Ако имате някакви притеснения, %{admin_email_link:e-mail the admin}.</p>
          <h2>Записи на сървъра</h2> <p>%{site_name} записва всички заявки, по начин,
          подобен на останалите сървъри. Съхраняваната информация включва IP адресите
          и user agent на браузъра. Записите се използват с цел дебъгване и анализ
          на сървъра, и се запазват за една седмица. Информацията не се споделя и
          не е публично достъпна.</p> <h2>Статистика за скриптовете</h2> <p>С цел
          генериране на статистики, %{site_name} съхранява инсталации, обновяванията
          и съответните IP адреси. Тази информация се запазва за един ден, а после
          се натрупва, но вече без IP адреса. IP адрес специфичните данни не се споделят
          и не са достъпни публично, но събраните данни са. </p> <h2>Бисквитки (когато
          не сте влезли)</h2> <p>%{site_name} може да изпрати временни бисквитки със
          сесийна променлива, за да могат да се използват някои функции на сайта.  Те
          не се запазват за постоянно и могат да бъдат изтривани при затваряне на
          браузъра (в зависимост от настройките на браузъра).</p> <h2>Потребителски
          профили</h2> <p>%{site_name} изисква потребителите да създадат профил, за
          да могат да публикуват скриптове, да бъдат част от дискусиите или да имат
          достъп до други функции на сайта. При създаване на профила в сайта се записва
          за постоянно информация за IP адреса, email адреса и User Agent на браузъра.
          Част от нея може да бъде видима за останалите потребители.</p> <p>Действията,
          извършвани след вход, като например публикуване на скриптове и коментиране,
          ще бъдат видими от другите потребители.</p> <p>Ако е отметката "Запомни
          ме" е маркирана при влизане в профила, %{site_name} ще изпрати постоянна
          бисквитка, за да запази състоянието на вход. </p> <h2>Публикувани скриптове
          на %{site_name}</h2> <p>%{site_name} притежава съдържание, генерирано от
          членовете, и скриптовете могат да съдържат код за проследяване на инсталиралите
          ги потребители.</p> <h2>Библиотеки от трети лица</h2> <p>%{site_name} може
          да съдържа код от трети лица, за да показва рекламите на сайта. Тези библиотеки
          могат да съдържат проследяващи функции.</p>
