    writing_user_scripts:
      title: "كيفية كتابة برامج نصية"
      content_html: "<p>كتابة برنامج نصي يتطلب معرفة بجافاسكربت. <a href=\"http://wiki.greasespot.net/Tutorials\">دروس غريسبوت ويكي</a> سوف تساعدك على البدء في التعلم حول جافاسكربت بشكل عام وبشكل خاص عن البرامج النصية. مشاهدة البرامج النصية الأخرى قد يكون مفيدا. ربما تكون مهتما بـ %{code_rules_link} و %{meta_keys_link}. إذا أردت المساعدة في تطوير البرنامج النصي الخاص بك قم السؤال في %{ask_in_forum_link}.</p><p>للكتابة في %{site_name}, أنت تحتاج لإنشاء حساب من %{user_page_link}, اتبع الرابط إلى %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'اسأل في المنتدى'
      user_page_link_text: 'صفحة المستخدم'
      post_new_script_link_text: 'أضف برنامج نصي جديد'
    code_rules:
      title: "قواعد %{site_name} من أجل إضافة برامج نصية"
      content_html: >
          <p>هذه متطلبات إضافة برنامج نصي إلى %{site_name}. هدفها الحفاظ على %{site_name}
          مكان آمن ومفيد للبرامج النصية. أي برنامج نصي لا يحقق الشروك سيتم حذفه من
          قبل مشرفي %{site_name}.</p> <ul>

          <li>يجب أن تتضمن البرامج النصية وصفا لما تفعله. يجب على المستخدمين أن يعرفوا
          ماذا سيفعل البرنامج النصي قبل تثبيته.</li>

          <li>الكود المرسل للموقع يجب أن لا يكون غامضا أو مصغرا. يجب أن تعطى للمستخدمين
          الفرصة لفحص وفهم البرنامج النصي قبل تثبيته.</li>

          <li>المكتبات التي يحتاجها البرنامج النصي يجب أن توع هكذا <code>@require</code>,
          إلا اذا كان هناك سبب تقني لعدم القيام بذلك. في حال تم تضمين مكتبة، يجب أن
          تتضمن معلومات عن مصدر المكتبة (مثل وصلة أو تعليق أو اسم وإصدار).</li>

          <li>البرنامج النصي الخاص بك يجب أن يحترم حقوق الملكية الفكرية للآخرين. ويشمل
          هذا البرنامج النصي نفسه وأية موارد (على سبيل المثال الصور) التي يستخدمها.
          إذا كنت تنوي على استخدام محتوى شخص آخر، التزم بشروط الترخيص أو احصل على
          إذنهم قبل القيام بذلك.</li>

          <li>%{external_scripts_link:استخدام محدود لجافاسكربت الخارجية.}</li>

          %{adult_content_requirement}

          </ul> <p>إذا لاحظت برنامج نصي يقع خارج هذه المعايير، يرجى الإبلاغ عنه عن
          طريق الذهاب إلى وصلة الملاحظات لهذا البرنامج النصي، وابدأ المناقشة، واختر
          خيار "إبلاغ عن برنامج نصي".</p> <p>إذا كنت غير موافق على أي من هذا %{contact_link:لنتحدث
          عنه}!</p>
      adult_content_rule_html: "<li>البرامج النصية التي تتضمن محتوى للبالغين أو هي لمواقع ذات محتوى البالغين يجب أن يتم وضع علامة تدل على ذلك للسماح للمستخدمين الآخرين باختيار رؤيتها.</li>"
    external_scripts:
      title: "سياسة %{site_name} حول البرامج النصية الخارجية"
      content_html: >
          <p>البرامج النصية لمستخدمين لديها القدرة التقنية لتحميل وتنفيذ البرامج النصية
          الأخرى. %{require_doc_link:<code>@require</code>} مفتاح بيانات ميتا هو الطريق
          المباشرة لفعل ذلك, ولكن البرامج النصية يمكن أيضا على سبيل المثال أن تستخدم
          XmlHttpRequest  لتحميل برنامج نصي ومن ثم حقنه في DOM.</p> <p>في حين أن هذه
          ميزة مفيدة ومعظم مؤلفي البرامج النصية يستخدمون هذا لأغراض مشروعة، يمكن أن
          تستخدم أيضا بشكل ضار. من أهم مبداىء %{site_name} أن المستخدم يجب أن يكون
          قادرا على تفحص التعليمات البرمجية في البرنامج النصي. يمكن للبرامج النصية
          الخارجية تجاوز هذا المبدأ بعدد من الطرق: أنها يمكن أن تتغير دون سابق إنذار
          أو تاريخ، يمكنها أن تقدم كودا مختلفا لأشخاص مختلفين، ويمكنها أن تستخدم لإخفاء
          الأكواد الخبيثة في منتصف المكتبات المعروفة. حتى لو كان شخص ما تحقق برنامج
          نصي خارجي واعتبره مشروعا، من شأنه أن يكون فهذا لا يضمن  أن هذا البرنامج
          النصي سيكون دائما شرعي.</p> <p>للسماح لمؤلفي البرامج النصية بالاستمرار في
          استخدام البرامج النصية الخارجية،%{site_name} أنشأ قائمة بيضاء لأنماط الوصلات  التي
          يمكن تضمينها في برنامج نصي. وتتكون هذه القائمة البيضاء من مواقع البرامج
          النصية التي:</p> <ul>

          <li>عامة</li>

          <li>لن تغير محتوياتها كثيرا</li>

          <li>من المحتمل أن تكون مفيدة لأكثر من مؤلف برنامج نصي</li>

          </ul> <p>القائمة الحالية:</p> %{allowed_require_list} <p>إذا حاولت غضافة
          برنامج نصي يستخدم <code>@require</code> خارج هذه العناوين, لن تستطيع حفظه.</p>
          <p>إذا كان البرنامج النصي الذي ترغب باضافة عبارة عن مكتبة جافا سكريبت (على
          سبيل المثال jQuery أو YUI)، جاول العثور عليه في أحد المواقع المذكورة أعلاه.
          %{cdnjs_link:cdnjs} و %{jsdelivr_link:jsDelivr} يملكان العديد من المكتبات
          المتاحة.</p> <p>إذا كان البرنامج النصي غير موجود في المواقع أعلاه, %{contact_link:دعنا
          نعرف} وسوف نجده (أن نستضيفه على موقعنا!).</p> <p>إذا تم كتابة البرنامج النصي
          الذي تريد تضمينه من قبلك، يمكنك إرساله كإدخال منفصل على %{site_name} باختيار
          نوغ "مكتبة" للبرنامج النصي. سوف تكون بعد ذلك قادرا على أن تدرج هذه المكتبة
          في البرنامج النصي الخاص بك.</p>
    script_rewriting:
      title: "كيف سيقوم %{site_name} بإعادة كتابة البرامج النصية المضافة"
      content_html: >
          <p>البرامج النصية المضافة إلى %{site_name} سيتم إعادة كتابتها بالطريقة التالية:</p>
          <ul>

          <li>موجهات <code>@updateURL</code>, <code>@installURL</code>, و <code>@downloadURL</code>
          سيتم تجريدها إذا  كانت موجودة. عدم وجود هذه الموجهات يعني أن أي برنامج نصي
          مثبت من %{site_name} سيتم تحديثه من %{site_name}.</li>

          <li>موجهات <code>@version</code> و <code>@namespace</code> سيتم إدراجها
          إذا لم تكن موجودة. هذه الموجهات مطلوبة من أجل تحديث سليم.</li>

          <li><code>@description</code> سيتم إدراجه إذا كان الإصدار الجديد من البرنامج
          النصي يفتقده والإصدار السابق منه يحتويه .</li>

          <li>علامات إنهاء السطرCRLF و CR سيتم تحويلها إلى تنسيق يونيكس.</li>

          </ul>
    site_feedback_link: "بلغ عن مشكلة أو شارك فكرة حول %{site_name} نفسه."
    credits:
      title: "الاعتماد"
      authors_credit: "%{site_name} لم يكن ليكون ممكنا دون المؤلفين الذين ساهموا بالبرامج النصية.."
      developers_credit: "%{site_name} بني نفسه بواسطة %{developers_link:هؤلاء الأشخاص} بمساعدة كل أولئك الذين يبلغون عن الخلل ويققترحون التحسينات."
      translators_credit: "%{site_name} تمت ترجمته بواسطة %{translators_link:the Greasy Translation Force on Transifex}:"
      icons_credit: "رموز النقاش من %{vistastylebase} بواسطة %{iconsland}. رموز المتصفح من %{browserlogos}."
    help_with_greasymonkey: "مساعدة Greasemonkey"
    contact:
      title: "تواصل مع شخص ما"
      content_html: >
          <p>وهناك عدد من الطرق للحديث ع %{site_name} والأشياء فيه.</p> <p>هل لديك
          سؤال أو تعليق حول برنامج نصي محدد منشور على الموقع؟ إذا كان الأمر كذلك،
          أضف مناقشة من الوصلة فيعلامة التبويب للملاحظات على صفحة البرنامج النصي.
          مؤلفو البرامج النصية يحصلون على إخطارات على صفحات حساباتهم في أي مناقشات
          حول برامجهم النصية.</p> <p>هل لديك سؤال أو تعليق حول %{site_name} أو تطوير
          البرامج النصية, أو تريد من شخص ما صنع برنامج نصي لك؟ %{forum_link:الكتابة
          في المنتدى} سوف يوصلك نقاشك لجمهور عريض.</p> <p>هل لديك تقرير عن أخطاء أو
          فكرة كاملة لـ %{site_name} (وليس عن برنامج نصي محدد <em>منشور على</em> %{site_name})؟
          %{github_link:قم بكتابته في صفحة GitHub .}</p> <p>هل لديك سؤال خاص أو تعليق
          ترغب فقط من المشرف معرفته؟ %{admin_email_link:أرسل بريد إلكتروني.}</p>
    privacy_policy:
      title: "سياسة الخصوصية"
      content_html: >
          <p>هذه الصفحة تصف كيفية قيام %{site_name} بتتبع المستخدمين. إذا كان لديك
          أية مخاوف، %{admin_email_link:أرسل بريد للمدير}.</p> <h2>سجلات الخادوم</h2>
          <p>%{site_name} يسجل كل الطلبات في نموذج سجل الخادم المعتاد. المعلومات المسجلة
          تشمل الصفحات المزارة، عنوان الآيبي، وسلسلة عميل المستخدم. هذه السجلات هي
          من أجل تصحيح الأخطاء وتحليل الخادم. يتم الاحتفاظ بالبيانات لمدة أسبوع واحد.
          هذه البيانات غير مشتركة وغير متاحة للجمهور.</p> <h2>إحصائيات البرامج النصية</h2>
          <p>لأغراض توليد إحصاءات، %{site_name} يسجل طلبات التثبيت والتحديث مع معلومات
          عنوان الآيبي. يتم الاحتفاظ بهذه المعلومات ليوم واحد، ومن ثم يتم تجميعها
          لكي لا تحتوي عنوان الآيبي. بيانات عنوان الآيبي المعينة غير مشتركة وغير علنية،
          ولكن البيانات المجمعة هي كذلك.</p> <h2>الكوكيز (عند عدم تسجيل الدخول)</h2>
          <p>%{site_name} قد توضع ملفات تعريف الإرتباط أو الكوكيز لجلسة مؤقتة للسماح
          لبعض ميزات الموقع بالعمل. لم يتم تعيين هذه الملفات لأن تكون دائمة ويمكن
          مسحها عند إغلاق المتصفح (حسب إعدادات المتصفح).</p> <h2>حسابات المستخدم</h2>
          <p>%{site_name} يتطلب من المستخدمين إنشاء حساب للنشر البرامج النصية، والمشاركة
          في المناقشات، والوصول إلى بعض ميزات الموقع الأخرى. عند إنشاء حساب، معلومات
          مثل عنوان الآيبي، وعنوان البريد الإلكتروني، وكيل المستخدم قد تكون مخزنة
          بشكل دائم. ربما بعض من هذه المعلومات مرئية للمستخدمين الآخرين.</p> <p>الإجراءات
          التي يتم تنفيذها عند تسجيل الدخول، على سبيل المثال نشر الكتابات والتعليقات،
          ستكون مرئية للمستخدمين الآخرين.</p> <p>

          واذا كان خيار "تذكرني" محدد عند تسجيل الدخول إلى حساب، %{site_name} سيحفظ
          ملفات تعريف ارتباط دائمة للاحتفاظ بحالة تسجيل الدخول.</p> <h2>البرامج النصية
          المنشورة على %{site_name}</h2> <p>%{site_name} يحتوي على محتوى مقدم من المستخدمين،
          والبرامج النصية المنشورة قد تكون قادرة على تعقب المستخدمين إذا تم تثبيتها.</p>
          <h2>مكتبات الطرف الثالث</h2> <p>%{site_name} يمكن أن يشمل كود طرف ثالث لجمع
          إحصاءات أو عرض الإعلانات على الموقع. ويمكن أن تشمل هذه المكتبات منطق تتبع.</p>
